<body>

    <div class="upload-section">

    <script>
        let schoolLogo = null;
        let photoMap = {};
        let headerMap = {};
        let schoolName = '';

        // рккрлНрк░ркЧркдрк┐ рк╕рлВркЪркХ
        const showProgress = () => document.getElementById('pdf-progress').style.display = 'block';
        const hideProgress = () => document.getElementById('pdf-progress').style.display = 'none';
        const updateProgress = (current, total) => {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progress-text').textContent = `рккрлНрк░ркЧркдрк┐: ${percent}%`;
            document.querySelector('#pdf-progress progress').value = percent;
        };

        // рклрк╛ркЗрк▓ ркЕрккрк▓рлЛркб рк╣рлЗркирлНркбрк▓рк░рлНрк╕
        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (e) => schoolLogo = e.target.result;
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('photoZip').addEventListener('change', async function(e) {
            try {
                const zip = await JSZip.loadAsync(e.target.files[0]);
                photoMap = {};
                for(const [filename, file] of Object.entries(zip.files)) {
                    if(!file.dir && filename.match(/\.(jpe?g|png)$/i)) {
                        const blob = await file.async('blob');
                        photoMap[filename.split('/').pop()] = URL.createObjectURL(blob);
                    }
                }
            } catch(error) {
                alert('ZIP ркнрлВрк▓: ' + error.message);
            }
        });

        document.getElementById('excelUpload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                    processExcelSheet(workbook.Sheets[workbook.SheetNames[0]]);
                } catch(error) {
                    alert('Excel ркнрлВрк▓: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        // ркПркХрлНрк╕рлЗрк▓ рккрлНрк░рлЛрк╕рлЗрк╕рк┐ркВркЧ
        const processExcelSheet = (sheet) => {
            const requiredHeaders = ['рк╡рк┐ркжрлНркпрк╛рк░рлНркерлАркирлБркВ ркирк╛рко (ркЧрлБркЬрк░рк╛ркдрлА)', 'ркЬ.рк░.ркиркВ','ркзрлЛрк░ркг', 'ркЬркирлНрко ркдрк╛рк░рлАркЦ','рккрк┐ркдрк╛ркирлБркВ ркирк╛рко','ркорк╛ркдрк╛ркирлБркВ  ркирк╛рко','рк╣рк╛рк▓ркирлБркВ рк╕рк░ркирк╛ркорлБркВ','ркорлЛркмрк╛ркИрк▓', 'рклрлЛркЯрлЛ'];
            headerMap = {};
            
            const range = XLSX.utils.decode_range(sheet['!ref']);
            for(let row = range.s.r; row <= range.e.r; row++) {
                const rowData = XLSX.utils.sheet_to_json(sheet, {header: 1, range: row})[0];
                if(rowData.filter(cell => requiredHeaders.includes(String(cell).trim())).length >= requiredHeaders.length) {
                    requiredHeaders.forEach(header => {
                        const index = rowData.findIndex(cell => String(cell).trim() === header);
                        if(index !== -1) headerMap[header] = index;
                    });
                    schoolName = sheet['A1']?.v || 'рк╢рк╛рк│рк╛ркирлБркВ ркирк╛рко';
                    generateCards(XLSX.utils.sheet_to_json(sheet, {header: 1, range: row + 1}));
                    break;
                }
            }
        };

        // ID ркХрк╛рк░рлНркб ркЬркирк░рлЗрк╢рки
        const generateCards = (data) => {
            const cardsDiv = document.getElementById('cards');
            cardsDiv.innerHTML = '';

            data.forEach(row => {
                const getValue = (header) => row[headerMap[header]]?.toString() || '';
                
                const cardHTML = `
                    <div class="card">
                        <div class="school-name">${schoolName}</div>
                        <div class="header">
                            <div class="logo">
                                ${schoolLogo ? `<img src="${schoolLogo}" alt="рк▓рлЛркЧрлЛ">` : ''}
                            </div>
                            <div class="title">ркЫрк╛ркдрлНрк░ ркУрк│ркЦрккркдрлНрк░</div>
                            <div class="photo">${getPhotoHTML(getValue('рклрлЛркЯрлЛ'))}</div>
                        </div>
                        <div class="details">
                            ${renderInfoItems(row)}
                        </div>
                        ${renderBarcode(getValue('ркмрк╛рк░ркХрлЛркб'))}
                        <div class="footer">ркЖ ркУрк│ркЦрккркдрлНрк░ рклркХрлНркд рк╢рк╛рк│рк╛ ркХрк╛рк░рлНркпрлЛ ркорк╛ркЯрлЗ ркЬ ркорк╛ркирлНркп ркЫрлЗ</div>
                    </div>
                `;
                cardsDiv.innerHTML += cardHTML;
            });

            initializeBarcodes();
        };

        // рк╣рлЗрк▓рлНрккрк░ рклркВркХрлНрк╢ркирлНрк╕
        const getPhotoHTML = (photoFile) => {
            const photoURL = photoMap[photoFile?.trim()];
            return photoURL ? `<img src="${photoURL}" alt="рклрлЛркЯрлЛ">` : 
                `<div class="no-photo">${photoFile ? 'рклрлЛркЯрлЛ ркорк│рлНркпрлЛ ркиркерлА' : 'рклрлЛркЯрлЛ ркиркерлА'}</div>`;
        };

        const renderInfoItems = (row) => [
            {label: 'ркирк╛рко', header: 'рк╡рк┐ркжрлНркпрк╛рк░рлНркерлАркирлБркВ ркирк╛рко (ркЧрлБркЬрк░рк╛ркдрлА)'},
            {label: 'ркЬ.рк░.ркиркВ', header: 'ркЬ.рк░.ркиркВ'},
            {label: 'ркзрлЛрк░ркг', header: 'ркзрлЛрк░ркг'},
            {label: 'ркЬркирлНркоркдрк╛рк░рлАркЦ', header: 'ркЬркирлНрко ркдрк╛рк░рлАркЦ'},
            {label: 'рккрк┐ркдрк╛ркирлБркВ ркирк╛рко', header: 'рккрк┐ркдрк╛ркирлБркВ ркирк╛рко'},
            {label: 'ркорк╛ркдрк╛ркирлБркВ ркирк╛рко', header: 'ркорк╛ркдрк╛ркирлБркВ  ркирк╛рко'},
            {label: 'рк╕рк░ркирк╛ркорлБркВ', header: 'рк╣рк╛рк▓ркирлБркВ рк╕рк░ркирк╛ркорлБркВ'},
            {label: 'ркорлЛркмрк╛ркИрк▓', header: 'ркорлЛркмрк╛ркИрк▓'}
        ].map(item => `
            <div class="info-item">
                <span class="info-label">${item.label}:</span>
                <span class="info-value">${row[headerMap[item.header]] || ''}</span>
            </div>
        `).join('');

        const renderBarcode = (value) => value ? `
            <div class="barcode-container">
                <svg class="barcode" data-value="${value}"></svg>
            </div>
        ` : '';

        const initializeBarcodes = () => {
            document.querySelectorAll('.barcode').forEach(barcode => {
                const value = barcode.dataset.value;
                if(value?.trim()) JsBarcode(barcode, value, {format: "CODE128", height: 40});
            });
        };

        // PDF ркЬркирк░рлЗрк╢рки
      const generatePDF = async () => {
    try {
        showProgress();
        const cards = document.querySelectorAll('.card');
        if (!cards.length) throw new Error('рккрк╣рлЗрк▓рк╛ ID ркХрк╛рк░рлНркб ркЬркирк░рлЗркЯ ркХрк░рлЛ!');

        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        const cardsPerPage = 8;
        const cardWidth = 80;  // Width of each card in mm
        const cardHeight = 40; // Height of each card in mm
        const horizontalSpacing = 25; // Horizontal spacing between cards
        const verticalSpacing = 30;   // Vertical spacing between cards
        const marginLeft = 5;        // Left margin
        const marginTop = 5;         // Top margin

        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];

            // Calculate position on the page
            const positionInPage = i % cardsPerPage;
            const row = Math.floor(positionInPage / 2);
            const col = positionInPage % 2;

            const x = marginLeft + col * (cardWidth + horizontalSpacing);
            const y = marginTop + row * (cardHeight + verticalSpacing);

            // Add a new page for every 8 cards, except before the first page
            if (i > 0 && positionInPage === 0) {
                pdf.addPage();
            }

            // Render the card to canvas
            const canvas = await html2canvas(card, {
                scale: 2,
                useCORS: true,
                onclone: (doc) => {
                    doc.querySelectorAll('.barcode').forEach(barcode => {
                        if (barcode.dataset.value) {
                            JsBarcode(barcode, barcode.dataset.value, { format: "CODE128", height: 40 });
                        }
                    });
                }
            });

            const imgData = canvas.toDataURL('image/png');

            // Calculate image dimensions to fit the card size
            const imgProps = pdf.getImageProperties(imgData);
            const pdfImgWidth = cardWidth;
            const pdfImgHeight = (imgProps.height * pdfImgWidth) / imgProps.width;

            // Add the image to the PDF
            pdf.addImage(imgData, 'PNG', x, y, pdfImgWidth, pdfImgHeight);

            updateProgress(i + 1, cards.length);
        }

        // Save the PDF
        const filename = `ID_Cards_${new Date().toISOString().slice(0, 10)}.pdf`;
        pdf.save(filename);

    } catch (error) {
        alert('PDF ркнрлВрк▓: ' + error.message);
    } finally {
        hideProgress();
    }
};
    </script>
